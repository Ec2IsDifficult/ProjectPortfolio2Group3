
<div class="container">
    <div class="row mt-5 justify-content-start" data-bind="foreach: titleRating">
        <span class="col-lg-6 col-md-auto col-sm-auto">Rating: <span data-bind="text: rating"></span></span>
        <span class="col-lg-6 col-md-auto col-sm-auto">Votes: <span data-bind="text: numVotes"></span></span>
    </div>
    <div class="row mt-5" data-bind="foreach: title">
        <div class="col-lg-6 col-md-auto col-sm-auto d-flex justify-content-start" id="PosterDiv">
            <figure>
                <img src="" class="img-fluid align-items-center" id="Poster" alt="No Poster available for this Title" />
                <figcaption class="mt-2">
                    <span>Primarytitle: <span data-bind="text: primaryTitle"></span></span>
                </figcaption>
            </figure>
        </div> <!--- this is the div for the poster of a movie --->
        <div class="col-lg-6 col-md-auto col-sm-auto">
            <!---data-bind=" style: { 'max-height': $parent.posterHeight()}"--->
            <div class="row align-self-start" id="firstrow">
                <span class="col-auto">Type: <span data-bind="visible: titleType, text: titleType"></span></span>
                <span class="col-auto">Start: <span data-bind="visible: startYear, text: startYear"></span></span>
                <span class="col-auto">End: <span data-bind="visible: endYear, text: endYear"></span></span>
            </div>
            <div class="row mt-2 align-self-start" id="secondrow">
                <span class="col-auto">Runtime(min): <span data-bind="text: runTime"></span></span>
            </div>
            <div class="row mt-2 align-self-start" id="thirdrow">
                <div data-bind="visible: poster, text: poster"></div>
            </div>
            <div class="row mt-4 align-self-start overflow-auto" style="overflow-y: auto">
                <div class="col overflow-auto" data-bind="text: plot, style: { 'max-height': $parent.posterHeight()}"></div>
            </div>
        </div>
    </div>
    
    <!--- new row
     longest plot: tt1954874--->
    <div class="row mt-5">
        <!--- add rating here --->
        <div class="col-lg col-md col-sm-auto" data-bind="visible: cast().length > 0">
            <span>Cast of the Movie</span>
            <table class="table">
                <thead>
                    <tr><th>name</th><th>Character</th></tr>
                </thead>
                <tbody data-bind="foreach: cast">
                    <tr>
                        <td data-bind="text: name.name"></td>
                        <td data-bind="text: characterName"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg col-md col-sm-auto" data-bind="visible: crew().length > 0">
            <span>Crew of the Movie</span>
            <table class="table">
                <thead>
                    <tr><th>name</th><th>category</th><th>job</th></tr>
                </thead>
                <tbody data-bind="foreach: crew">
                    <tr>
                        <td data-bind="text: name.name"></td>
                        <td data-bind="text: category"></td>
                        <td data-bind="text: job"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
