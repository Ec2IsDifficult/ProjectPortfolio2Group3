<h1>Register</h1>

<div class="col-6">
    Username <input class="form-control" data-bind="value: username" />
    Email <input class="form-control" data-bind="value: email" />
    Password <input class="form-control" data-bind="value: password" type="password" />
    <button data-bind="click: register" class="btn btn-primary">Register</button>
</div>
