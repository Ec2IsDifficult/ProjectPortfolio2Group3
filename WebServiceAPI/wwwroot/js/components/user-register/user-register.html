<div class="login-main">

    <div class="login-form-panel">

        <div class="login-panel">
            <div class="login-interface">
                <div class="login-header text-alert">Register</div>

                <div class="login-header-message">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span data-bind="text: registerMessage"></span>
                </div>

                <form method="post">

                    <div class="col-6">
                        
                    </div>

                    <div class="login-form">
                        <div class="login-form-input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" data-bind="value: username" placeholder="Username" autofocus="autofocus" />
                        </div>

                        <div class="login-form-input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" data-bind="value: email" placeholder="Email" autocomplete="new-password" />
                        </div>

                        <div class="login-form-input-container">
                            <i class="fa fa-key icon"></i>
                            <input type="text" data-bind="value: password" placeholder="Password" autocomplete="new-password" />
                        </div>

                        <button data-bind="click: register" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
