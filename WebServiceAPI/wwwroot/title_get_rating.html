<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the rating of a title</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<button data-bind="click: getTitleRating" class="btn btn-primary">Find</button>
Find Rating <input class="form-control" data-bind="value: selectedPerson" />

<table class="table">
    <thead>
    <tr><th>numVotes</th><th>sumRating</th><th>title</th></tr>
    </thead>
    <tbody data-bind="foreach: titleRating">
    <tr>
        <td data-bind="text: numVotes"></td>
        <td data-bind="text: sumRating"></td>
        <td data-bind="text: title"></td>
    </tr>
    </tbody>
</table>

<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
