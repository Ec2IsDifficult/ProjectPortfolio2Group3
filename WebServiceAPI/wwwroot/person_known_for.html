<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<button data-bind="click: getKnownFor" class="btn btn-primary">Find</button>
Find Known For: <input class="form-control" data-bind="value: selectedPerson" />

<table class="table">
    <thead>
    <tr><th>name</th><th>title</th><th>url</th></tr>
    </thead>
    <tbody data-bind="foreach: knownfor">
    <tr>
        <td data-bind="text: name"></td>
        <td data-bind="text: title"></td>
        <td data-bind="text: url"></td>
    </tr>
    </tbody>
</table>
<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
