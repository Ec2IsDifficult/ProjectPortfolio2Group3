<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find information about one specific Title</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<button data-bind="click: getSingleTitle" class="btn btn-primary">Find</button>
Find Title <input class="form-control" data-bind="value: selectedPerson" />

<table class="table">
    <thead>
    <tr><th>tconst</th><th>primaryTitle</th><th>titleType</th><th>startYear</th><th>endYear</th><th>plot</th><th>url</th></tr>
    </thead>
    <tbody data-bind="foreach: title">
    <tr>
        <td data-bind="text: tconst"></td>
        <td data-bind="text: primaryTitle"></td>
        <td data-bind="text: titleType"></td>
        <td data-bind="text: startYear"></td>
        <td data-bind="text: endYear"></td>
        <td data-bind="text: plot"></td>
        <td data-bind="text: url"></td>
    </tr>
    </tbody>
</table>

<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
